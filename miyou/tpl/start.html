
  <!-- 引入页面头部-->
  <div ng-include="'tpl/header.html'"></div>
  <!-- 轮播广告-->
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="images/banner-01.jpg"">
      </div>
      <div class="item">
        <img src="images/banner-02.jpg">
      </div>
      <div class="item">
        <img src="images/banner-03.jpg">
      </div>
      <div class="item">
        <img src="images/banner-04.jpg">
      </div>
    </div>
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <div class="search row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="搜索您想要去的地方" aria-describedby="basic-addon2">
          <a ng-click="goTo('/search')" class="input-group-addon">搜索</a>
        </div>
      </div>
    </div>
  </div>
  <section>
    <!-- 人气精选目的地-->
    <div id="destination">
      <div class="container">
        <h1>人气精选目的地</h1>
        <br/>
        <div class="row">
          <div class="col-md-3 col-sm-6 col-xs-12 destination-item" ng-repeat="data in desList" ng-click="goTo('/search')">
              <img class="img-responsive" ng-src="{{data.pic}}">
              <div class="carousel-caption">
                <h1>{{data.name}}</h1>
                <h3>{{data.discount|number:0}}折起</h3>
                <h2>{{data.price|number:0}}元</h2>
              </div>
              <br/><br/>
          </div>
        </div>
      </div>
    </div>
    <!-- 旅行服务-->
    <div id="service">
      <div class="container">
        <h1>旅行服务</h1>
        <br/>
        <div class="row">
          <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="service-box">
              <img src="images/service-01.png">
              <br/>
              <h3>精品路线</h3>
              <div class="service-mask"></div>
            </div>
            <br/>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="service-box">
              <img src="images/service-02.png">
              <br/>
              <h3>包车畅游</h3>
              <div class="service-mask"></div>
            </div>
            <br/>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="service-box">
              <img src="images/service-03.png">
              <br/>
              <h3>接送飞机</h3>
              <div class="service-mask"></div>
            </div>
            <br/>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="service-box">
              <img src="images/service-04.png">
              <br/>
              <h3>接班拼车</h3>
              <div class="service-mask"></div>
            </div>
            <br/>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="service-box">
              <img src="images/service-05.png">
              <br/>
              <h3>当地玩乐</h3>
              <div class="service-mask"></div>
            </div>
            <br/>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="service-box">
              <img src="images/service-06.png">
              <br/>
              <h3>配套服务</h3>
              <div class="service-mask"></div>
            </div>
            <br/>
          </div>
        </div>
      </div>
    </div>
    <!-- 热门自由行-->
    <div id="free">
      <div class="container">
        <h1>热门自由行</h1>
        <br/>
        <div class="row">
          <div class="col-sm-6 col-xs-12 free-item" ng-repeat="f in freeList"  ng-click="goTo('/search')">
            <img ng-src="{{f.pic}}" width="100%" height="65%">
            <div class="free-box">
              <h4 class="text-left">{{f.title}}</h4>
              <div class="row">
                <div class="col-xs-6 text-left">
                  <div>{{f.destination}}</div>
                  <br/>
                  <div>{{f.buyed}}人已购买</div>
                </div>
                <div class="col-xs-6 text-right">
                  <div>
                    <s>￥{{f.price|number:0}}/车</s>
                    <div class="color">￥{{f.disprice|number:0}}/车</div>
                  </div>
                </div>
              </div>
              <div class="free-hidden text-justify">
                {{f.detail}}
              </div>
            </div>
            <br/><br/>
          </div>
        </div>
      </div>
    </div>
    <!-- 合作伙伴-->
    <div id="partner">
      <div class="container">
        <h1>合作伙伴</h1>
        <br/>
        <div class="row">
          <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="partner-box">
              <img src="images/partner-01.jpg">
            </div>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="partner-box">
              <img src="images/partner-02.jpg">
            </div>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="partner-box">
              <img src="images/partner-03.jpg">
            </div>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="partner-box">
              <img src="images/partner-04.jpg">
            </div>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="partner-box">
              <img src="images/partner-05.jpg">
            </div>
          </div>
          <div class="col-xs-6 col-sm-4 col-md-2">
            <div class="partner-box">
              <img src="images/partner-06.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- 引入页面尾部-->
  <div ng-include="'tpl/footer.html'"></div>
