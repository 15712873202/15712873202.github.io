
  <!-- 引入页面头部-->
  <div ng-include="'tpl/header.html'"></div>
  <!-- 我的订单详情-->
  <div class="container table-responsive">
    <h1>我的订单</h1>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th width="10%">订单编号</th>
          <th width="27%">订单名称</th>
          <th width="10%">图片</th>
          <th width="13%">价格/元</th>
          <th width="15%">预定时间</th>
          <th width="15%">预定数量</th>
          <th width="10%">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="g in getList track by $index">
          <td>{{g.orderNum}}</td>
          <td>
            <a href="#/detail/{{g.hid}}">{{g.title}}</a>
          </td>
          <td>
            <a href="#/detail/{{g.hid}}">
              <img class="img-responsive" ng-src="{{g.pic}}"/>
            </a>
          </td>
          <td>{{g.price|number:2}}</td>
          <td>
            {{g.order_time|date:'yyyy-MM-dd'}}
            <br/>
            {{g.order_time|date:'HH:mm:ss'}}
          </td>
          <td>
            <button ng-click="minus($index,g.hid)">-</button><input class="calc text-center" type="text" value="{{g.count}}"/><button ng-click="plus($index,g.hid)">+</button>
          </td>
          <td><button class="btn btn-danger" ng-click="deleteOrder($index,g.oid)">取消</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7" class="text-right">
            总价：&nbsp;<span class="total-price">{{totalPrice()|number:2}}</span>&nbsp;元
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <!-- 引入页面尾部-->
  <div ng-include="'tpl/footer.html'"></div>
